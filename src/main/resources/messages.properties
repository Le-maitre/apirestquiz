NotNull.quiz.title = title ne doit pas etre vide
NotNull.quiz.nbMaxQuestion = nbMaxQuestion ne doit pas etre vide
NotNull.quiz.visibility = visibility ne doit pas etre vide
NotNull.quiz.domain = domain ne doit pas etre vide

NotNull.question.text = text ne doit pas etre vide
NotNull.question.type = type ne doit pas etre vide
NotNull.question.point = point ne doit pas etre vide
NotNull.question.numResponse = numResponse ne doit pas etre vide

Size.quiz.title = title doit avoir entre 10 et 50 caracteres
Min.quiz.nbMaxQuestion = nbMaxQuestion doit etre superieur ou egal a 2
Max.quiz.nbMaxQuestion = nbMaxQuestion doit etre inferieur ou egal a 50
Size.quiz.visibility = visibility doit soit public soit private
Size.quiz.description = description doit avoir une taille maximal de 100
Size.quiz.domain = domain doit avoir une taille maximal de 20

Size.question.text = text doit avoir entre 10 et 100 caracteres
Min.question.point = nbMaxQuestion doit etre superieur ou egal a 5
Max.question.point = nbMaxQuestion doit etre inferieur ou egal a 100
Min.question.numResponse = nbMaxQuestion doit etre superieur ou egal a 1
Max.question.numResponse = nbMaxQuestion doit etre inferieur ou egal a 6
Pattern.question.type = type doit avoir comme valeur "choix-multiple" ou "vrai-faux"

